- name: Install openmanage memory checks
  template:
    src: "openmanage-memory.yaml.j2"
    dest: "/etc/rackspace-monitoring-agent.conf.d/openmanage-memory--{{ inventory_hostname }}.yaml"
    owner: "root"
    group: "root"
    mode: "0644"
  notify:
    - Restart rax-maas
  tags:
    - maas-hosts-vendor-dell

