- name: Add MaaS apt keys
  apt_key:
    id: "{{ maas_keys.hash_id | default(omit) }}"
    keyserver: "{{ maas_keys.keyserver | default(omit) }}"
    url: "{{ maas_keys.url | default(omit) }}"
    state: "{{ maas_keys.state }}"
    validate_certs: "{{ maas_apt_validate_certs }}"
  register: add_repo_keys
  until: add_repo_keys is success
  retries: 3
  delay: 2

- name: Add maas repo
  apt_repository:
    repo: "{{ maas_repos.main.repo }}"
    state: "{{ maas_repos.main.state }}"
    filename: "{{ maas_repos.main.filename | default(omit) }}"
    update_cache: yes
    validate_certs: "{{ maas_apt_validate_certs }}"
  register: add_repos
  until: add_repos is success
  retries: 5
  delay: 2

- name: Update apt sources
  apt:
    update_cache: yes
    cache_valid_time: 600
  register: apt_update
  until: apt_update is success
  retries: 5
  delay: 2

- name: Ensure packages are installed
  package:
    name: "{{ maas_distro_packages }}"
    state: "{{ maas_package_state }}"
    update_cache: yes
    cache_valid_time: 600

- name: Ensure container packages are installed
  package:
    name: "{{ maas_extra_distro_packages }}"
    state: "{{ maas_package_state }}"
    update_cache: yes
    cache_valid_time: 600
  when:
    - not (ansible_local['maas']['general']['deploy_osp'] | bool)
    - ansible_local['maas']['general']['maas_lxc_host'] | default(False) | bool
