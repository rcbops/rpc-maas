- name: Gather facts
  hosts: hosts
  gather_facts: "{{ gather_facts | default(true) }}"
  tasks:
    - include: "common-tasks/maas_excluded_regex.yml"
    - name: Set the current group
      set_fact:
        maas_current_group: hosts

  tags:
    - maas-hosts-network

- name: Install checks for hosts network
  hosts: hosts
  gather_facts: false
  pre_tasks:
    - name: Test that network interfaces exist
      fail:
        msg: "The specified network interfaces {{ item.name }} doesn't exist, consider setting the 'maas_network_checks_list' variable to override these interfaces"
      with_items:
        - "{{ maas_network_checks_list }}"
      when:
        - "hostvars[inventory_hostname]['ansible_' + (item.name | replace('-', '_'))] is not defined"

  tasks:
    - name: Install network throughput checks
      template:
        src: "templates/rax-maas/network_throughput.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/network_throughput-{{ item.0.name }}-{{ inventory_hostname }}.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      with_together:
        - "{{ maas_network_checks_list }}"
      notify:
        - Restart rax-maas

    - name: Install conntrack count checks
      template:
        src: "templates/rax-maas/conntrack_count.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/conntrack_count--{{ inventory_hostname }}.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      notify:
        - Restart rax-maas

  handlers:
    - include: handlers/main.yml
  vars_files:
    - vars/main.yml
    - vars/maas-host.yml
  tags:
    - maas-hosts-network

# NOTE(cloudnull): When we get to ONLY using Ansible 2.2+ this playbook can be removed as the handler
#                  will be globally unified.
- include: maas-restart.yml
