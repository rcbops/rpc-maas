- name: Install checks for openstack barbican-api
  hosts: barbican_api
  gather_facts: true
  user: "{{ ansible_ssh_user | default('root') }}"
  become: true
  pre_tasks:
    - include_tasks: "common-tasks/maas_excluded_regex.yml"

  tasks:
    - name: Install barbican api checks
      template:
        src: "templates/rax-maas/barbican_api_local_check.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/barbican_api_local_check--{{ inventory_hostname }}.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      delegate_to: "{{ physical_host | default(ansible_host) }}"
      when: 'physical_host != ansible_host'

    - name: Install barbican api checks
      template:
        src: "templates/rax-maas/barbican_api_local_check.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/barbican_api_local_check--{{ inventory_hostname }}.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      when: 'physical_host == ansible_host'

    - name: Install barbican lb checks
      template:
        src: "templates/rax-maas/lb_api_check_barbican.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/lb_api_check_barbican.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      delegate_to: "{{ physical_host | default(ansible_host) }}"
      when:
        - 'physical_host != ansible_host'
        - maas_remote_check | bool
        - not maas_private_monitoring_enabled

    - name: Install barbican lb checks
      template:
        src: "templates/rax-maas/lb_api_check_barbican.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/lb_api_check_barbican.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      when:
        - 'physical_host == ansible_host'
        - maas_remote_check | bool
        - not maas_private_monitoring_enabled

    - name: Install barbican private lb checks
      template:
        src: "templates/rax-maas/private_lb_api_check_barbican.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/private_lb_api_check_barbican.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      delegate_to: "{{ physical_host | default(ansible_host) }}"
      when:
        - 'physical_host != ansible_host'
        - maas_private_monitoring_enabled
        - maas_private_monitoring_zone is defined

    - name: Install barbican private lb checks
      template:
        src: "templates/rax-maas/private_lb_api_check_barbican.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/private_lb_api_check_barbican.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      when:
        - 'physical_host == ansible_host'
        - maas_private_monitoring_enabled
        - maas_private_monitoring_zone is defined

  vars_files:
    - vars/main.yml
    - vars/maas.yml
    - vars/maas-openstack.yml

  environment: "{{ deployment_environment_variables | default({}) }}"

  tags:
    - maas-openstack-barbican
