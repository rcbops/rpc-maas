grafana_target:
  alias: '$server: $col'
  dsType: influxdb
  function: mean
  groupBy:
  - interval: auto
    params: [auto]
    type: time
  - key: host
    params: [tag]
    type: tag
  measurement: system_load1
  policy: default
  query: ''
  rawQuery: true
  refId: A
  resultFormat: time_series
  select:
  - - params: [value]
      type: field
    - params: []
      type: mean
  tags: []

grafana_panel_skel:
  aliasColors: {}
  bars: false
  dashLength: 10
  dashes: false
  fill: 1
  legend:
    avg: true
    current: true
    max: true
    min: true
    show: true
    total: false
    values: true
    alignAsTable: true
  lines: true
  linewidth: 1
  nullPointMode: 'null'
  percentage: false
  pointradius: 5
  points: false
  renderer: flot
  seriesOverrides: []
  spaceLength: 10
  span: 6
  stack: false
  steppedLine: false
  targets: []
  timeFrom: null
  timeShift: null
  title: "Basic Panel"
  tooltip:
    shared: true
    sort: 0
    value_type: individual
  type: graph

maas_telegraf_format_pip_packages:
  - "PyYAML"
