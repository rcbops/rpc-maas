#
# List of packages installed on every maas installation
#
maas_distro_packages:
  - git
  - libffi-dev
  - libjpeg8-dev
  - libssl-dev
  - libxml2-dev
  - libxslt-dev
  - sysstat
  - rackspace-monitoring-agent
  - python-dev
  - gcc

#
# Enable additional package override
#
maas_extra_distro_packages: []

#
# List of packages maas requires on galera hosts
#
maas_galera_distro_packages:
  - mariadb-client

#
# MaaS GPG keys
#
maas_keys:
  url: "https://monitoring.api.rackspacecloud.com/pki/agent/linux.asc"
  state: "present"

#
# MaaS poller repos
#
maas_repos:
  main:
    repo: "deb http://stable.packages.cloudmonitoring.rackspace.com/ubuntu-{{ ansible_distribution_version | lower }}-x86_64 cloudmonitoring main"
    state: "present"
    enabled: "yes"
  poller:
    repo: "deb [arch=amd64] http://stable.poller.packages.cloudmonitoring.rackspace.com/debian cloudmonitoring main"
    state: "present"
    enabled: "yes"

#
# MaaS poller distro packages
#
maas_poller_distro_packages:
  - rackspace-monitoring-poller

#
# Distro packages needed to be installed for rabbitmq monitoring
#
maas_rabbitmq_distro_packages:
  - python-httplib2
