- name: Gather facts
  hosts: hosts
  gather_facts: true
  become: true
  tasks:
    - name: Refresh local facts
      setup:
        filter: ansible_local
        gather_subset: "!all"

    - name: Include OSP vars
      include_vars: vars/maas-osp.yml
      when:
        - ansible_local['maas']['general']['deploy_osp'] | bool

    - include_tasks: "common-tasks/maas_excluded_regex.yml"

    - name: Set the current group
      set_fact:
        maas_current_group: hosts

  vars_files:
    - vars/main.yml
    - vars/maas.yml

  tags:
    - maas-agent-setup
    - always


- name: Setup MaaS Agent
  hosts: hosts
  gather_facts: true
  become: true
  pre_tasks:
    - name: Include OSP vars
      include_vars: vars/maas-osp.yml
      when:
        - ansible_local['maas']['general']['deploy_osp'] | bool

    - name: Drop .raxrc file
      template:
        src: "templates/rax-maas/raxrc.j2"
        dest: /root/.raxrc
        mode: 0600
        owner: root
        group: root

    - name: deploy clouds.yaml
      block:
        - name: Set OSA rc file fact
          set_fact:
            rc_file_location: "{{ maas_openrc | default('/root/openrc') }}"
          when:
            - not (ansible_local['maas']['general']['deploy_osp'] | bool)

        - name: Set OSP rc file fact
          set_fact:
            rc_file_location: "{{ maas_stackrc | default('/home/stack/stackrc') }}"
          when:
            - ansible_local['maas']['general']['deploy_osp'] | bool

        - name: Get keystone endpoint
          shell: |-
            . {{ rc_file_location }}
            openstack endpoint list --interface internal --service keystone --format value
          register: keystone_endpoint
          changed_when: False
          run_once: true
          delegate_to: "{{ groups['utility_all'][0] }}"

        - name: Get admin password
          command: "grep -w OS_PASSWORD {{ rc_file_location }}"
          register: admin_password
          changed_when: False
          run_once: true
          delegate_to: "{{ groups['utility_all'][0] }}"

        - name: Set clouds.yaml facts
          set_fact:
            keystone_service_internalurl: "{{ (keystone_endpoint.stdout_lines[-1]).strip().split()[-1] }}"
            keystone_service_region: "{{ (keystone_endpoint.stdout_lines[-1]).split()[1] }}"
            openrc_os_password: "{{ (admin_password.stdout).strip().split('=')[-1] }}"
          no_log: True

        - name: Ensure OpenStack client configuration directory
          file:
            dest: "{{ openrc_openstack_client_config_dir_dest }}"
            owner: "{{ openrc_openstack_client_config_dir_owner }}"
            group: "{{ openrc_openstack_client_config_dir_group }}"
            mode: "{{ openrc_openstack_client_config_dir_mode }}"
            state: directory

        - name: Create clouds.yaml file for OpenStack SDK Connection
          template:
            src: templates/rax-maas/clouds.yaml.j2
            dest: "{{ openrc_clouds_yml_file_dest }}"
            owner: "{{ openrc_clouds_yml_file_owner }}"
            group: "{{ openrc_clouds_yml_file_group }}"
            mode: "{{ openrc_clouds_yml_file_mode }}"
      when:
        - ansible_local['maas']['general']['maas_env_product'] != 'ceph'

    - name: Create plugin dir
      file:
        path: "{{ maas_plugin_dir }}"
        state: directory
        owner: "{{ ansible_ssh_user | default('root')}}"
        group: "root"
        mode: "0755"

    - name: Install MAAS Plugins
      synchronize:
        src: "files/rax-maas/plugins/"
        dest: "{{ maas_plugin_dir }}"
        recursive: yes
        times: yes
        rsync_opts:
          - "--no-motd"

    - name: Drop in wrapper script to run maas plugins in venv
      template:
        src: "templates/rax-maas/run_plugin_in_venv.sh.j2"
        dest: "{{ maas_plugin_dir }}/run_plugin_in_venv.sh"
        owner: "root"
        group: "root"
        mode: "0755"

    - name: Drop RabbitMQ cluster plugin
      template:
        src: "templates/rax-maas/plugins/rabbitmq_status.py"
        dest: "{{ maas_plugin_dir }}/rabbitmq_status.py"
        owner: "root"
        group: "root"
        mode: "0755"

  post_tasks:
    - name: Run RAXMON
      vars:
        ansible_python_interpreter: "{{ maas_venv }}/bin/python"
      block:
        - name: Assign agent ID to entity
          raxmon:
            cmd: assign_agent_to_entity
            entity: "{{ maas_entity_name }}"
            venv_bin: "{{ maas_venv_bin }}"
            create_entity_if_not_exists: "{{ create_entity_if_not_exists | default(False) }}"
          when:
            - maas_use_api | bool

        - name: Create agent token
          raxmon:
            cmd: create_agent_token
            entity: "{{ maas_entity_name }}"
            venv_bin: "{{ maas_venv_bin }}"
          register: agent_token
          when:
            - maas_use_api | bool

    - name: Set agent token fact
      set_fact:
        maas_agent_token: "{{ agent_token.id }}"
      when:
        - maas_use_api | bool

    - name: Generate raxmon agent config
      template:
        src: "templates/rax-maas/rackspace-monitoring-agent.cfg.j2"
        dest: /etc/rackspace-monitoring-agent.cfg
        mode: 0600
        owner: root
        group: root
      when:
        - maas_use_api | bool

    - name: Enable rackspace-monitoring-agent
      service:
        name: rackspace-monitoring-agent
        enabled: yes

  vars_files:
    - vars/main.yml
    - vars/maas.yml
    - vars/maas-auth.yml
    - "vars/maas-{{ ansible_distribution | lower }}.yml"

  environment: "{{ deployment_environment_variables | default({}) }}"

  tags:
    - maas-agent-setup
