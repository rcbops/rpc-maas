- name: Gather facts
  hosts: rabbitmq_all
  gather_facts: "{{ gather_facts | default(true) }}"
  user: "{{ ansible_user | default('root') }}"
  become: yes
  pre_tasks:
    - include: "common-tasks/maas_excluded_regex.yml"
    - name: Set the current group
      set_fact:
        maas_current_group: rabbitmq_all

  tasks:
    - name: Drop in rabbitmq management plugin config
      template:
        src: "templates/rax-maas/enabled_plugins.j2"
        dest: "/var/lib/config-data/puppet-generated/rabbitmq/etc/rabbitmq/enabled_plugins"
        owner: "root"
        group: "root"
        mode: "0644"
      when:
        - deploy_osp | default(False)
      delegate_to: "{{ physical_host | default(ansible_host) }}"
    
    - name: Enable rabbitmq management plugin
      command: rabbitmq-plugins enable rabbitmq_management
      when:
        - deploy_osp | default(False)

    - name: Install rabbitmq pip packages
      pip:
        name: "{{ maas_rabbitmq_pip_packages | join(' ') }}"
        state: "{{ maas_pip_package_state }}"
        extra_args: >-
          {{ pip_install_options | default('') }}
      register: install_pip_packages
      until: install_pip_packages|success
      retries: 5
      delay: 2

  vars_files:
    - vars/main.yml
    - vars/maas-infra.yml
  tags:
    - maas-infra-rabbitmq
    

- name: Add admin user on rabbitmq
  hosts: rabbitmq_all
  gather_facts: true
  user: "{{ ansible_user | default('root') }}"
  become: yes
  tasks:
    - name: Ensure MaaS rabbitmq user as administrator with rabbitmqctl
      rabbitmq_user:
        user: "{{ maas_rabbitmq_user }}"
        password: "{{ maas_rabbitmq_password }}"
        vhost: "/"
        configure_priv: ".*"
        read_priv: ".*"
        write_priv: ".*"
        tags: "administrator"
        state: "present"
      no_log: True
      when:
        - inventory_hostname in groups['rabbitmq_all'][0]
        - not (deploy_osp | default(False))
    
    - name: Find rabbitmq docker container
      raw: /bin/docker ps -a -f status=running | awk '/rabbitmq/ {print $NF}'
      when:
        - inventory_hostname in groups['rabbitmq_all'][0]
        - deploy_osp | default(False)
      register: rabbitmq_container_name
    
    - name: Ensure MaaS rabbitmq user as administrator with docker exec rabbitmqctl
      command: >
        /bin/docker exec {{ rabbitmq_container_name.stdout | trim }} /bin/bash -c 
        '/usr/sbin/rabbitmqctl add_user {{ maas_rabbitmq_user }} {{ maas_rabbitmq_password }};
        /usr/sbin/rabbitmqctl set_user_tags {{ maas_rabbitmq_user }} administrator;
        /usr/sbin/rabbitmqctl set_permissions -p / {{ maas_rabbitmq_user }} ".*" ".*" ".*"'
      when:
        - inventory_hostname in groups['rabbitmq_all'][0]
        - deploy_osp | default(False)
  
  vars_files:
    - vars/main.yml
    - vars/maas-infra.yml
  tags:
    - maas-infra-rabbitmq

- name: Install checks for infra rabbitmq
  hosts: rabbitmq_all
  gather_facts: false
  user: "{{ ansible_user | default('root') }}"
  become: yes
  tasks:
    - name: Get list of vhosts
      uri:
        url: "http://localhost:15672/api/vhosts"
        user: "{{ maas_rabbitmq_user }}"
        password: "{{ maas_rabbitmq_password }}"
        return_content: yes
      no_log: True
      register: vhost_list
      when:
        - inventory_hostname in groups['rabbitmq_all'][0]

    - name: Ensure MaaS rabbitmq user has access to all openstack vhosts
      uri:
        url: "http://localhost:15672/api/permissions/{{ item.name | urlencode | regex_replace('/','%2F') }}/{{ maas_rabbitmq_user | urlencode }}"
        user: "{{ maas_rabbitmq_user }}"
        password: "{{ maas_rabbitmq_password }}"
        method: PUT
        return_content: yes
        body: '{"configure":".*","write":".*","read":".*"}'
        body_format: json
        status_code: 200,201,204
      with_items: "{{ vhost_list.json | default([]) }}"
      when:
        - inventory_hostname in groups['rabbitmq_all'][0]

  post_tasks:
    - name: Install rabbitmq checks
      template:
        src: "templates/rax-maas/rabbitmq_status.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/rabbitmq_status--{{ inventory_hostname }}.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      delegate_to: "{{ physical_host | default(ansible_host) }}"

  vars_files:
    - vars/main.yml
    - vars/maas-infra.yml
  tags:
    - maas-infra-rabbitmq
