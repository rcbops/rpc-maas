- name: Gather facts
  hosts: hosts
  gather_facts: true
  become: true
  tasks:
    - name: Refresh local facts
      setup:
        filter: ansible_local
        gather_subset: "!all"

    - name: Include OSP vars
      include_vars: vars/maas-osp.yml
      when:
        - ansible_local['maas']['general']['deploy_osp'] | bool

    - include_tasks: "common-tasks/maas_excluded_regex.yml"

    - name: Set the current group
      set_fact:
        maas_current_group: hosts

  vars_files:
    - vars/main.yml
    - vars/maas.yml

  tags:
    - always


- name: Deploy vendor hardware monitoring
  hosts: hosts
  gather_facts: true
  become: true
  pre_tasks:
    - name: Include OSP vars
      include_vars: vars/maas-osp.yml
      when:
        - ansible_local['maas']['general']['deploy_osp'] | bool

  tasks:
    - name: Run vendor tasks
      include_tasks: "common-tasks/maas-host-vendor-{{ ansible_system_vendor.split()[0] | lower }}.yml"
      when:
        - maas_host_check | bool

  vars_files:
    - vars/main.yml
    - vars/maas.yml

  environment: "{{ deployment_environment_variables | default({}) }}"

  tags:
    - maas-hosts-vendor
