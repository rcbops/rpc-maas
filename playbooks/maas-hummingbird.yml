      template:
        src: "templates/rax-maas/hummingbird_account_server_check.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/hummingbird_account_server_check--{{ inventory_hostname }}.yaml"
        owner: "root"
