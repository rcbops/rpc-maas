- name: Gather facts
  hosts: magnum
  gather_facts: "{{ gather_facts | default(true) }}"
  pre_tasks:
    - include: "common-tasks/maas_excluded_regex.yml"
    - include: "common-tasks/maas_get_openrc.yml"
    - name: Set the current group
      set_fact:
        maas_current_group: magnum

  tasks:
    - name: Copy over pip constraints
      copy:
        src: "files/pip-constraints.txt"
        dest: "/tmp/pip-constraints.txt"
      delegate_to: "{{ physical_host | default(ansible_host) }}"

  post_tasks:
    - name: Install magnum pip packages to venv
      pip:
        name: "{{ maas_openstack_magnum_pip_packages | join(' ') }}"
        state: "{{ maas_pip_package_state }}"
        extra_args: >-
          --isolated
          --constraint /tmp/pip-constraints.txt
          {{ pip_install_options | default('') }}
        virtualenv: "{{ maas_venv }}"
      register: install_pip_packages
      until: install_pip_packages|success
      retries: 5
      delay: 2
      delegate_to: "{{ physical_host | default(ansible_host) }}"

  vars_files:
    - vars/main.yml
    - vars/maas-openstack.yml
  tags:
    - maas-openstack-magnum

- name: Install checks for openstack magnum-api
  hosts: magnum
  gather_facts: false
  tasks:
    - name: Install magnum api checks
      template:
        src: "templates/rax-maas/magnum_api_local_check.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/magnum_api_local_check--{{ inventory_hostname }}.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      delegate_to: "{{ physical_host | default(ansible_host) }}"

    - name: Install magnum conductor checks
      template:
        src: "templates/rax-maas/magnum_conductor_check.yaml.j2"
        dest: "/etc/rackspace-monitoring-agent.conf.d/magnum_conductor_check--{{ inventory_hostname }}.yaml"
        owner: "root"
        group: "root"
        mode: "0644"
      delegate_to: "{{ physical_host | default(ansible_host) }}"

  vars_files:
    - vars/main.yml
    - vars/maas-openstack.yml
  tags:
    - maas-openstack-magnum
