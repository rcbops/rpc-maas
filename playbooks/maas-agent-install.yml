- name: Gather facts
  hosts: hosts
  gather_facts: "{{ gather_facts | default(true) }}"
  user: "{{ ansible_user | default('root') }}"
  become: yes
  pre_tasks:
    - include: "common-tasks/maas_excluded_regex.yml"
    - name: Set the current group
      set_fact:
        maas_current_group: hosts

  tasks:
    - name: Copy over pip constraints
      copy:
        src: "files/pip-constraints.txt"
        dest: "/tmp/pip-constraints.txt"
      delegate_to: "{{ physical_host | default(ansible_host) }}"

  tags:
    - maas-agent-install

- name: Install MaaS Agent
  hosts: hosts
  gather_facts: false
  pre_tasks:
    - name: Gather variables for each operating system
      include_vars: "{{ item }}"
      with_first_found:
        - files:
            - "vars/maas-{{ ansible_distribution | lower }}.yml"
            - "vars/maas-{{ ansible_os_family | lower }}.yml"
          skip: true

    - name: Include Ubuntu distro install tasks
      include: "common-tasks/maas-agent-ubuntu-install.yml"
      when:
        - ansible_distribution | lower == 'ubuntu'

    - name: Include RedHat distro install tasks
      include: "common-tasks/maas-redhat-os-install.yml"
      when:
        - ansible_distribution | lower == 'redhat'

    - name: Converge MaaS container pip packages
      set_fact:
        maas_requires_pip_packages: "{{ maas_requires_pip_packages | union(maas_pip_container_packages) }}"
      when:
        - "'lxc_hosts' in groups"
        - inventory_hostname in groups['lxc_hosts']

    - name: Ensure rackspace-monitoring-agent config directory exists
      file:
        name: /etc/rackspace-monitoring-agent.conf.d
        state: directory
        group: root
        owner: root

    - name: Install requires pip packages
      package:
        name: "{{ maas_agent_distro_packages }}"
      register: install_packages
      until: install_packages|success
      retries: 5
      delay: 2

    - name: Create MaaS venv
      command: "virtualenv --no-site-packages --no-setuptools {{ maas_venv }}"
      args:
        creates: "{{ maas_venv }}/bin/python"

    - name: Setup MaaS venv
      pip:
        name:
          - pip
          - setuptools
        extra_args: "-U"
        virtualenv: "{{ maas_venv }}"

    - name: Converge MaaS container pip packages
      set_fact:
        maas_pip_packages: "{{ maas_pip_packages | union(maas_pip_container_packages) }}"
      when:
        - "'lxc_hosts' in groups"
        - inventory_hostname in groups['lxc_hosts']

    - name: Create MaaS virtualenv
      vars:
        ansible_python_interpreter: "{{ maas_venv }}/bin/python"
      block:
        - name: Ensure MaaS pip packages are installed
          pip:
            name: "{{ maas_pip_packages }}"
            state: "{{ maas_pip_package_state }}"
            extra_args: >-
              --isolated
              --constraint /tmp/pip-constraints.txt
              {{ pip_install_options | default('') }}
            virtualenv: "{{ maas_venv }}"
          register: install_pip_packages
          until: install_pip_packages|success
          become: yes
          retries: 5
          delay: 2

  vars_files:
    - vars/main.yml
    - vars/maas-agent.yml
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - maas-agent-install
