container_name: "{{ inventory_hostname }}"
container_address: "{{ ansible_host }}"
container_networks:
  management_address:
    address: "{{ ansible_host }}"
    bridge: "br-mgmt"
    interface: "eth1"
    netmask: "255.255.255.0"
    type: "veth"
  tunnel_address:
    address: "{{ tunnel_address }}"
    bridge: "br-vxlan"
    interface: "eth11"
    netmask: "255.255.255.0"
    type: "veth"
  vlan_address:
    bridge: "br-vlan"
    interface: "eth12"
    netmask: null
    type: "veth"
  storage_address:
    address: "{{ storage_address }}"
    bridge: "br-storage"
    interface: "eth13"
    netmask: "255.255.255.0"
    type: "veth"
  replication_address:
    address: "{{ swift_replication_address }}"
    bridge: "br-repl"
    interface: "eth14"
    netmask: "255.255.255.0"
    type: "veth"

properties:
  service_name: "{{ inventory_hostname }}"